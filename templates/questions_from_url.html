<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions from URL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Questions from URL</h1>
        <form method="POST" action="{{ url_for('save_questions_from_url') }}">
            {% for question in questions %}
                <div class="question-block">
                    <label for="question_{{ loop.index }}">Question</label>
                    <textarea id="question_{{ loop.index }}" name="question_{{ loop.index }}">{{ question['question'] }}</textarea><br>

                    <label for="choice_{{ loop.index }}_1">Choice A</label>
                    <textarea id="choice_{{ loop.index }}_1" name="choice_{{ loop.index }}_1">{{ question['choices'][0] }}</textarea><br>

                    <label for="choice_{{ loop.index }}_2">Choice B</label>
                    <textarea id="choice_{{ loop.index }}_2" name="choice_{{ loop.index }}_2">{{ question['choices'][1] }}</textarea><br>

                    <label for="choice_{{ loop.index }}_3">Choice C</label>
                    <textarea id="choice_{{ loop.index }}_3" name="choice_{{ loop.index }}_3">{{ question['choices'][2] }}</textarea><br>

                    <label for="choice_{{ loop.index }}_4">Choice D</label>
                    <textarea id="choice_{{ loop.index }}_4" name="choice_{{ loop.index }}_4">{{ question['choices'][3] }}</textarea><br>

                    <label for="correct_answer_{{ loop.index }}">Correct Answer</label>
                    <textarea id="correct_answer_{{ loop.index }}" name="correct_answer_{{ loop.index }}">{{ question['correct_answer'] }}</textarea><br>

                    <!-- Checkbox for multiple selections -->
                    <label><input type="checkbox" name="multiple_selection_{{ loop.index }}"> Multiple Selections</label><br>
                </div>
                <hr>
            {% endfor %}
            <button type="submit">Save Questions</button>
        </form>

        <!-- Back button -->
        <a href="{{ url_for('add_questions_from_image') }}" class="button">Back</a>
    </div>
</body>
</html>
